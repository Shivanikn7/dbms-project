<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guest Sign Up - Luxury Haven Hotel</title>
  <link rel="stylesheet" href="thor.css">
</head>
<body>
  <div class="modal-content hotel-login-modal" style="background: rgba(255,255,255,0.95); border-radius: 24px; box-shadow: 0 8px 32px #bfa76a44; backdrop-filter: blur(8px); padding: 32px; max-width: 400px; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 9999; display: flex; flex-direction: column; align-items: center;">
    <div style="text-align:right; margin-bottom:16px; width:100%;">
      <button id="guestSignupLogoutBtn" style="background:#bfa76a; color:#fff; border:none; border-radius:8px; padding:8px 24px; font-weight:bold;">Logout</button>
    </div>
    <h2 style="color:#bfa76a; text-align:center; font-family: 'Georgia', serif;">Create Your Guest Account</h2>
    <p style="text-align:center; color:#2d2d2d;">Sign up to enjoy luxury bookings</p>
    <form id="guestSignupForm" class="signup-form">
      <div class="form-group">
        <label style="font-weight:bold; color:#bfa76a;"><i data-lucide="user"></i> Full Name</label>
        <input type="text" name="full_name" required placeholder="e.g. John Doe" style="border-radius:8px; border:1px solid #bfa76a; padding:8px;">
      </div>
      <div class="form-group">
        <label style="font-weight:bold; color:#bfa76a;"><i data-lucide="mail"></i> Email</label>
        <input type="email" name="email" required placeholder="e.g. john@example.com" style="border-radius:8px; border:1px solid #bfa76a; padding:8px;">
      </div>
      <div class="form-group">
        <label style="font-weight:bold; color:#bfa76a;"><i data-lucide="phone"></i> Phone Number</label>
        <input type="tel" name="phone_number" required placeholder="e.g. +91 98765 43210" style="border-radius:8px; border:1px solid #bfa76a; padding:8px;">
      </div>
      <div class="form-group">
        <label style="font-weight:bold; color:#bfa76a;"><i data-lucide="map-pin"></i> Address</label>
        <input type="text" name="address" required placeholder="e.g. 123 Luxury St, Paradise City" style="border-radius:8px; border:1px solid #bfa76a; padding:8px;">
      </div>
      <div class="form-group">
        <label style="font-weight:bold; color:#bfa76a;"><i data-lucide="lock"></i> Password</label>
        <input type="password" name="password" required placeholder="Create a password" style="border-radius:8px; border:1px solid #bfa76a; padding:8px;">
      </div>
      <button type="submit" class="login-submit-btn" style="background:#bfa76a; color:#fff; border:none; border-radius:8px; padding:10px 32px; font-weight:bold; margin-top:12px;">Sign Up</button>
    </form>
    <div style="text-align:center; margin-top:10px;">
      <a href="guest-login.html" style="color:#2d2d2d; font-weight:bold; text-decoration:underline;">Already have an account? Login here</a>
    </div>
  </div>
  <script src="guest-signup.js"></script>
  <script>
    document.getElementById('guestSignupLogoutBtn').onclick = function() {
      window.location.href = 'flash.html';
    };
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>if(window.lucide) lucide.createIcons();</script>
  <script src="guest-signup.js"></script>
</body>
</html>
